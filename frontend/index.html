        <!-- Left Section -->
        <!-- Logo -->

        <div class="clock">
            <div class="hand hour" id="hour"></div>

            <div class="hand seconds" id="seconds"></div>
            <div class="number number1">1</div>
            <div class="number number2">2</div>

            <div class="number number11">11</div>

        <!-- Clock ENDS -->

        <button>Login/Signup</button>
        <!-- Left Section ENDS -->

        <div class="tabs tab-right">
            <nav>

                    </div>

                        <button class="btn btn-secondary dropdown-toggle" id="category" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Condition
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item new" href="">New</a></li>
                            <li><a class="dropdown-item like-new" href="">Used - Like New</a></li>
                            <li><a class="dropdown-item good" href="">Used - Good</a></li>
